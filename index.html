<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffccff);
      color: #4d004d;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }
    .quiz-container {
      background: #fff0f5;
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #d63384;
      font-size: 2.5rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.5rem 1.5rem;
      border: none;
      background-color: #ff66b2;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e60073;
    }
    input[type="text"], select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    #videoLink {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #006600;
    }
    .decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="decor" id="decor"></div>
  <h1>üéÇ Happy Birthday, My Love! üíñ</h1>
  <div class="quiz-container">
    <div class="question">
      <p>1) When did we first talk?</p>
      <select id="q1">
        <option value="">--Select--</option>
        <option value="A">Picnic</option>
        <option value="B">Chemistry lab</option>
        <option value="C">Physics lab</option>
        <option value="D">In class</option>
      </select>
    </div>
    <div class="question">
      <p>2) When did you tell me that you love me?</p>
      <select id="q2">
        <option value="">--Select--</option>
        <option value="A">20 July</option>
        <option value="B">20 April</option>
        <option value="C">20 December</option>
        <option value="D">20 August</option>
      </select>
    </div>
    <div class="question">
      <p>3) What is the name of the song which I wrote for you?</p>
      <select id="q3">
        <option value="">--Select--</option>
        <option value="A">I Found Love</option>
        <option value="B">When I first saw you</option>
        <option value="C">Most Beautiful Girl</option>
        <option value="D">I Love You</option>
      </select>
    </div>
    <div class="question">
      <p>4) When did I first get you a flower?</p>
      <select id="q4">
        <option value="">--Select--</option>
        <option value="A">19 March 2025</option>
        <option value="B">18 March 2025</option>
        <option value="C">17 March 2025</option>
        <option value="D">17 March 2024</option>
      </select>
    </div>
    <div class="question">
      <p>5) What do you expect the video to be like?</p>
      <input type="text" id="q5" placeholder="Write your guess here...">
    </div>
    <button onclick="checkAnswers()">Submit</button>
    <div id="videoLink"></div>
  </div>

  <script>
    function checkAnswers() {
      const q1 = document.getElementById('q1').value;
      const q2 = document.getElementById('q2').value;
      const q3 = document.getElementById('q3').value;
      const q4 = document.getElementById('q4').value;
      const correctAnswers = ['A', 'D', 'B', 'B'];

      if ([q1, q2, q3, q4].includes('')) {
        alert('Please answer all the multiple-choice questions!');
        return;
      }

      if (q1 === correctAnswers[0] && q2 === correctAnswers[1] && q3 === correctAnswers[2] && q4 === correctAnswers[3]) {
        document.getElementById('videoLink').innerHTML =
          'You got everything right! Here‚Äôs your surprise: <br><a href="YOUR_VIDEO_LINK_HERE" target="_blank">Click here to watch the video</a>';
      } else {
        document.getElementById('videoLink').innerText = 'Oops! Some answers are incorrect. Try again, my love!';
      }
    }

    // Decorate with floating hearts and cakes
    const decor = document.getElementById('decor');
    const emojis = ['üíñ', 'üéÇ', 'üíò', 'üíù', 'üéâ', '‚ù§Ô∏è'];
    for (let i = 0; i < 50; i++) {
      const span = document.createElement('span');
      span.className = 'emoji';
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDelay = Math.random() * 10 + 's';
      span.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
      decor.appendChild(span);
    }
  </script>
</body>
</html>
